name: CI/CD Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------
  # 1️⃣ Test stage
  # ----------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint code
      - name: Lint
        run: npm run lint

      # Optional: add tests
      # - name: Test
      #   run: npm test

  # ----------------------------
  # 2️⃣ Deploy stage
  # ----------------------------
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Checkout code again
      - uses: actions/checkout@v4

      # ----------------------------
      # SSH Deploy
      # ----------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true
          script: |
            # Ensure deployment folder exists
            mkdir -p /var/www/CI_CD-lab
            cd /var/www/CI_CD-lab

            # Pull latest code
            if [ -d ".git" ]; then
              git reset --hard
              git clean -fd
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            # Install dependencies deterministically
            npm ci --omit=dev

            # Ensure PM2 installed
            pm2 -v || npm install -g pm2

            # Zero-downtime reload
            pm2 reload ci-cd-github || pm2 start app.js --name ci-cd-github

            # Save PM2 process list
            pm2 save

            # Wait a few seconds then check health
            sleep 5
            curl -f http://localhost:3000/health || exit 1
